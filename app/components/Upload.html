<form class="form-upload" id="upload">
	<h4>Upload a Save File</h4>
	<input
		type="file"
		class="form-upload-file"
		id="upload-file"
		accept=".sfs,.txt,text/plain"
	/>
	<hr class="form-upload-hr  grey-light text-grey-light" aria-label="or">
	<h4>Paste a Save File's Content</h4>
	<textarea
		class="form-upload-paste"
		id="upload-paste"
		rows="8"
	></textarea>
</form>
